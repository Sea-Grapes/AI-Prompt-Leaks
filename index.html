<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>AI Prompt translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class='bg-neutral-50'>
  <div class='max-w-screen-xl mx-auto p-4 space-y-4'>
    <h1 class='text-xl font-bold text-slate-900'>AI Prompt translator</h1>
    <textarea class='bg-white shadow ring-1 ring-neutral-300 rounded-lg w-full outline-none p-4 text-base text-slate-500' rows='10' placeholder='Paste your raw AI system prompt here'></textarea>
    <textarea class='bg-white shadow ring-1 ring-neutral-300 rounded-lg w-full outline-none p-4 text-base text-slate-500' rows='10' readonly placeholder='System prompt output'></textarea>
  </div>
  
  <script>
    const changeRules = {
      "[LESS_THAN]": "<", "[GREATER_THAN]": ">", "[SINGLE_QUOTE]": "'",
      "[DOUBLE_QUOTE]": '"', "[BACKTICK]": "`", "[OPEN_BRACE]": "{",
      "[CLOSE_BRACE]": "}", "[OPEN_BRACKET]": "[", "[CLOSE_BRACKET]": "]",
      "[OPEN_PAREN]": "(", "[CLOSE_PAREN]": ")", "[AMPERSAND]": "&",
      "[PIPE]": "|", "[BACKSLASH]": "\\", "[FORWARD_SLASH]": "/",
      "[PLUS]": "+", "[MINUS]": "-", "[ASTERISK]": "*", "[EQUALS]": "=",
      "[PERCENT]": "%", "[CARET]": "^", "[HASH]": "#", "[AT]": "@",
      "[EXCLAMATION]": "!", "[QUESTION_MARK]": "?", "[COLON]": ":",
      "[SEMICOLON]": ";", "[COMMA]": ",", "[PERIOD]": "."
    }

    const [input, output] = Array.from(document.querySelectorAll('textarea'))

    input.addEventListener('input', e => {
      let text = input.value
      
      for(const [key, value] of Object.entries(changeRules)) {
        text = text.replaceAll(key, value)
      }

      output.value = text
    })
  </script>
</body>
</html>
